# Netlify Configuration for BudgetWise
# This file configures how Netlify builds and deploys the application

[build]
  # Build command runs from root, builds frontend
  command = "cd frontend && pnpm run build"

  # Publish directory is where Vite outputs the built files
  publish = "frontend/dist"

  # Serverless functions directory (for future backend API)
  functions = "netlify/functions"

[build.environment]
  # Node.js version to use during build
  NODE_VERSION = "18"

  # Use pnpm as package manager
  NPM_FLAGS = "--version"

# Redirect all routes to index.html for React Router (SPA)
# This fixes the 404 error when navigating directly to routes like /features
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Future: API endpoints will be served at /api/*
# Uncomment when Netlify Functions are implemented
# [[redirects]]
#   from = "/api/*"
#   to = "/.netlify/functions/:splat"
#   status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache control for assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Don't cache the HTML file
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
